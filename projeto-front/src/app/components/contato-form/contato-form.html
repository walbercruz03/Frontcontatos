<div class="card mt-4 mb-4 shadow-sm">
  <div class="card-header bg-success text-white">
    <h5 class="mb-0">Cadastrar Novo Contato</h5>
  </div>
  <div class="card-body">
    <form (ngSubmit)="cadastrar()">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" [(ngModel)]="novoContato.nome" name="nome" placeholder="Ex: Walber Victor" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Telefone</label>
          <input type="text" class="form-control" [(ngModel)]="novoContato.telefone" name="telefone" placeholder="(84) 99999-8888" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="novoContato.email" name="email" placeholder="email@teste.com">
        </div>
      </div>
      <button type="submit" class="btn btn-success px-4">Salvar Contato</button>
    </form>
  </div>
</div>
