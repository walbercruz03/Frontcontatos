<div class="container mt-4">
  <h2 class="mb-3">Lista de Contatos</h2>

  <div class="mb-3">
    <input 
      type="text" 
      class="form-control shadow-sm" 
      placeholder="Pesquisar por nome ou email..." 
      [(ngModel)]="termoBusca" 
      (input)="filtrar()"
    >
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-striped table-hover mb-0">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Email</th>
          <th class="text-center">Ações</th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contato of contatosFiltrados">
          <td>{{ contato?.nome }}</td>
          <td>{{ contato?.telefone }}</td>
          <td>{{ contato?.email }}</td>
          <td class="text-center">
            <button class="btn btn-warning btn-sm me-2" (click)="prepararEdicao(contato)">
              Editar
            </button>
            
            <button class="btn btn-danger btn-sm" (click)="excluirContato(contato.idPessoa)">
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div *ngIf="contatosFiltrados.length === 0" class="alert alert-info mt-3 shadow-sm">
    Nenhum contato encontrado ou carregando...
  </div>
</div>
